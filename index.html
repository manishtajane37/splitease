<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - SplitEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles + Fonts -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="neon-body">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="neon-card p-5 rounded-4">
      <h2 class="text-center mb-4 neon-text">Create Account</h2>
      <form action="register.php" method="post">
        
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="mb-3">
          <label for="signupPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="signupPhone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Create a password" required>
            <span class="input-group-text bg-white">
              <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Signup</button>

        <!-- 🔁 Already registered section -->
        <p class="text-center mt-3">
          Already registered?
          <a href="login.php" class="text-decoration-none fw-bold text-primary">Login here</a>
        </p>

      </form>
    </div>
  </div>

  <!-- 👁 Toggle Password Script -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#signupPassword');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>

</body>
</html>
